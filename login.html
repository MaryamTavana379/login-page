<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <title>LOGIN</title>
    <style>
        .forget, .sign-up_link{
            color: darkviolet;
        }
        .sign-btn{
            background-color: darkviolet;
        }
        @media screen and (max-width: 1024px){
            div:nth-child(n){
                width: 100% !important;
            }
        }
    </style>
</head>

<body>
    <!-- main container -->
    <div class="container w-50 mt-5">
        <!-- title -->
        <h1 class="fw-bold m-auto w-50">Log in</h1>
        <p class="fw-light m-auto w-50"> Welcome back| please rnter your details. </p>
         <!-- form validation -->
        <form class="was-validated w-50 m-auto">
            <!-- input & lable for email -->
            <div class="mt-0">
                <label for="email" class="fw-bold mt-4"> Email </label>
                <input type="email" class="form-control w-100 mt-2" id="email" placeholder="Enter your email" required>
                <div class="invalid-feedback">please enter your email</div>
            </div>
            <!-- input & lable for password -->
            <div class="mt-0">
                <label for="pass" class="fw-bold mt-4"> Password </label>
                <input type="password" class="form-control w-100 mt-2" id="pass" placeholder="Enter correct pasword" required>
                <div class="invalid-feedback">please enter your password</div>
            </div>
            <!-- remmeber checkbox & lable -->
            <div class="mt-3">
                <input type="checkbox" class="me-1" id="checkbox">
                <label for="checkbox" class="form-check-label"> Remember for 30 days. </label>
                <a href="#" class="fs-6 fw-bold forget text-decoration-none"> Forget password </a>
            </div>
            <!-- sign in buttons -->
            <button type="button" class="btn btn-block sign-btn text-white w-100 mt-4">Sign in</button>
            <button type="button" class="btn btn-block bg-light border-5 border-secondary text-black w-100 mt-4"><i class="fab fa-google me-2"></i>Sign in with google</button>
            <!-- sign up link -->
            <div class="mt-5 w-50">
                <p class="fw-light text-center"> Don't have an account? 
                    <a class="fw-bold sign-up_link text-decoration-none ms-3"> Sign up </a>
                </p>
            </div>
        </form>

    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
</body>

</html>
